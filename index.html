<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="game">
        <canvas id="gamecanvas"></canvas>
      </div>
      <div id="debugA">
        <canvas id="debugCanvasA"></canvas>
      </div>
      <div id="debugB">
        <canvas id="debugCanvasB"></canvas>
      </div>
      <div id="debugC">
        <canvas id="debugCanvasC"></canvas>
      </div>
    </div>
    <script>
      function toggleFullscreen() {
          var elem = document.documentElement; // Makes the entire page content fullscreen
          elem = document.getElementById("container");

          if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
              // If already in fullscreen, exit fullscreen
              if (document.exitFullscreen) {
                  document.exitFullscreen();
              } else if (document.webkitExitFullscreen) { /* Safari */
                  document.webkitExitFullscreen();
              } else if (document.msExitFullscreen) { /* IE11 */
                  document.msExitFullscreen();
              }
          } else {
              // Otherwise, request fullscreen
              if (elem.requestFullscreen) {
                  elem.requestFullscreen();
              } else if (elem.webkitRequestFullscreen) { /* Safari */
                  elem.webkitRequestFullscreen();
              } else if (elem.msRequestFullscreen) { /* IE11 */
                  elem.msRequestFullscreen();
              }
          }
      }
      
      // add eventlistener to toggle full screen when pressing f11
      document.addEventListener("keydown", function(event) {
          if (event.key === "F11") {
              toggleFullscreen();
          }
      });
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
